<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="subMenu(moduleName, moduleLink)" class="container bg-primary bg-opacity-50">
  <div class="d-flex flex-row justify-content-between align-items-center p-2">
    <div>
      <h4 class="h4" th:utext="${moduleName}"></h4>
    </div>
    <div>
      <a class="btn btn-secondary" th:href="@{/{module}(module = ${moduleLink})}">Список</a>
      <a class="btn btn-success" th:if="${session.user.params.contains(moduleLink + '_changed')}" th:href="@{/{module}/add(module = ${moduleLink})}">Добавить</a>
    </div>
  </div>
</div>
</body>
</html>
